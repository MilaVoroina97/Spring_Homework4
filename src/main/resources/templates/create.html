<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Create book</title>
    <link rel="stylesheet" href="style.css">
    <link th:href="@{/styles/css/main.css}" rel="stylesheet"/>

</head>

<body>

<form th:method="PATCH" th:action="@{/books/new}" th:object="${book}">
    <label for="name">Введите название книги: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="author">Введите автора книги: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <br/>
    <label for="yearOfWriting">Введите год издания книги: </label>
    <input type="number" th:field="*{yearOfWriting}" id="yearOfWriting"/>
    <br/>
    <input type="submit" value="Готово"/>
</form>


</body>

</html>
